<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />

    <meta name='twitter:title' content='Observe Dashboard' />
    <meta name='twitter:description' content='A dashboard to browse and manage Observe data.' />
    <meta name='twitter:image:src' content='assets/graphics/meta/default-meta-image.png' />
    <!--/ Twitter -->

    <!-- OG -->
    <meta property='og:site_name' content='Observe Dashboard' />
    <meta property='og:title' content='Observe Dashboard' />

    <link rel='icon' type='image/png' sizes='96x96' href='/assets/graphics/meta/favicon.png' />
    <link rel='icon' type='image/png' sizes='192x192' href='/assets/graphics/meta/android-chrome.png' />
    <link rel='apple-touch-icon' sizes='180x180' href='/assets/graphics/meta/apple-touch-icon.png' />

    <title>Observe Dashboard</title>

    <!-- build:css /assets/styles/vendor.css -->
    <!-- endbuild -->

    <!-- build:css /assets/styles/main.css -->
    <link rel="stylesheet" href="/assets/styles/main.css" />

    <link rel="author" type="text/plain" href="humans.txt" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

    <!-- Banner displayed before app loading -->
    <style>
      .welcome-banner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 1rem;
      }

      .welcome-banner > img {
        width: auto;
        height: auto;
        max-height: 128px;
        max-width: 100%;
      }
    </style>

  </head>
  <body>

    <div id='app-container'>
      <!-- Content rendered here via React -->
      <h1 class='welcome-banner'>
        <img src='/assets/graphics/layout/ds-logo-pos.svg' alt='Development Seed banner' width='1440' height='320' />
      </h1>
      <!-- Content rendered here via React -->
    </div>

    <!-- build:js /assets/scripts/vendor.js -->
    <script src='/assets/scripts/vendor.js'></script>
    <!-- endbuild -->

    <!-- build:js /assets/scripts/bundle.js -->
    <script src='/assets/scripts/bundle.js'></script>
    <!-- endbuild -->
